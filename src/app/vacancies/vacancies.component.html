<h1>Вакансии</h1>

<div class="card" *ngFor="let vacancy of vacancies">
  <p>
  <span>{{vacancy.vacancy}}</span>
  <span>{{vacancy.conditions}}</span>
  <span>{{vacancy.contacts}}</span>
  <span>{{vacancy.descriptions}}</span>
  <span>{{vacancy.id}}</span>
  <span>{{vacancy.requirements}}</span>
  </p>
</div>
